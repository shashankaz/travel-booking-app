{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Travel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'booking/css/global.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Book Flight from Patna to {{ travel_option.destination }}</h1>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Confirm Booking</button>
      </form>

      <p>
        <a href="{% url 'list_available_items' %}">Back to Available Options</a>
      </p>
    </div>
  </body>
</html>
