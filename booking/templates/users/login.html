{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'booking/css/global.css' %}"
/>
<div class="main-form">
  <h1>Login</h1>
  <form method="POST" class="login-form">
    {% csrf_token %}
    <div class="form-group">{{ form.as_p }}</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
